<h1 data-test="title-text">Welcome to ng-angularfire-testbed</h1>
<div *ngIf="auth.user | async as user; else showLogin">
  <h1 data-test="hello-text">Hello {{ user.uid }}!</h1>
  <div>
    <button data-test="start-listening-button" (click)="startListening()">
      Start listening to Firestore
    </button>
  </div>
  <div>
    <button (click)="addItem()">Add Item</button>
  </div>
  <div>
    <button (click)="addItemSet()">Add Item Set</button>
  </div>
  <ul data-test="list">
    <li data-test="list-item" *ngFor="let item of items | async">
      {{ item.name }}
    </li>
  </ul>
</div>
<ng-template #showLogin>
  <p data-test="sign-in-text">Please sign in.</p>
  <button (click)="signInAnonymously()">Sign In Anonymously</button>
  <div>
    <button (click)="addItem()">Add Item</button>
  </div>
</ng-template>
